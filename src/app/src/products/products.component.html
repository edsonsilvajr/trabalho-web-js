<div class="filter-container">
  <p>Ordenar items por:</p>
  <select
    class="form-select"
    aria-label="Default select example"
    [(ngModel)]="order"
    (change)="onChange($event)"
  >
    <option value="1">A->Z</option>
    <option value="2">Z->A</option>
    <option value="3">Menor Preço</option>
    <option value="4">Maior Preço</option>
  </select>
</div>

<div class="products">
  <div class="product-card" *ngFor="let product of products">
    <img
      [src]="product.url"
      [alt]="product.name"
      class="prodImg"
      (click)="openModal(product)"
    />
    <p class="card-title" (click)="openModal(product)">
      {{ product.name }}
    </p>
    <p class="card-price">R$ {{ product.price }},00</p>
    <div class="card-footer" (click)="addToCart(product)">
      <div>Comprar</div>
    </div>
  </div>
</div>
